<div class="confirm-container" (click)="onCloseBox()"></div>
<div class="confirm-box" [@alert-box]>
  <p class="text-center text-large">{{ question }}</p>
  <br />
  <div class="confirm-box-actions mx-auto">

    <button class="button  d-inline mr-2" (click)="onConfirm()">Confirm</button>
    <button class="button  d-inline  bg-danger " (click)="onCloseBox()">Cancel</button>
  </div>
</div>
