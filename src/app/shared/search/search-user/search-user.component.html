<input type="text" #searchInput class="w-100 btn Ingredient" minLength="2" id="searchInput"/>

<ul *ngIf="!hide && (users$ | async) as users" class="search-ul w-100 select" id="resultList">
  <ng-container *ngFor="let item of users">
    <li *ngIf="item.id" (click)="onSelectUser(item.id)" class="pointer">{{item.name}}</li>
    <li *ngIf="!item.id" class="pointer">{{item.name}}</li>
  </ng-container>

  <li *ngIf="users.length< 1 "> No results</li>
</ul>
